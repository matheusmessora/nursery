<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Machines</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,300,400italic' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="/resources/main.css" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>
<body>

<div th:replace="includes/side-menu :: menu"></div>

<div class="container-fluid">
    <div class="col-lg-12 material-header">
        <h3>UNIVERSO :: <a href="/alerts">Alerts</a></h3>
    </div>
    <div class="col-lg-12 material">
        <div class="material-info">
            <h4>Alertas</h4>
            <p>Todos os alertas são exibidos aqui</p>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th>Status</th>
                <th>Metrica</th>
                <th>Instância</th>
                <th>Valor</th>
                <th>Data</th>
            </tr>
            </thead>
            <tr th:each="alert : ${alerts}">
                <td><span class="label label-danger">ALERT</span></td>
                <td><span th:text="${alert.alertedBy().name}"></span></td>
                <td><span th:text="${alert.alertedBy().monitor.machine}"></span></td>
                <td><span th:text="${alert.value}"></span></td>
                <td><span th:text="${alert.date}"></span></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
