<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Machines</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Latest compiled and minified CSS -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,300,400italic' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="/resources/main.css" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="includes/side-menu :: menu"></div>
<div class="container-fluid">
    <div class="col-lg-12">
        <div class="col-lg-12 material-header">
            <h3>UNIVERSO :: <a href="/machines">Machines</a></h3>
        </div>
        <div class="col-lg-12 material">
            <div class="material-info">
                <h4>Exibindo seu pool de máquinas</h4>
                <p>Todas as suas máquinas são listadas abaixo</p>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>Instância</th>
                        <th>Monitors</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tr th:each="machine : ${machines}">
                    <td><a th:href="@{/machine(uid=${machine.key})}" th:text="${machine.key}"></a></td>
                    <td>
                        <div th:each="monitor : ${machine.value}">
                            <a th:href="@{/monitor/} + ${monitor.id}" th:text="${monitor.name}"></a>
                        </div>
                    </td>
                    <td>
                        <div th:each="monitor : ${machine.value}">
                            <div th:each="metric : ${monitor.metrics}">
                                <!--<div th:each="alert : ${metric.alerts}">-->
                                    <!--<i class="glyphicon glyphicon-alert"></i> <span th:text="${monitor.name}">Alert</span> <span th:text="${metric.name}">Alert</span> <span th:text="${alert.id}">Alert</span> em <span th:text="${alert.date}">Alert</span>-->
                                <!--</div>-->
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
