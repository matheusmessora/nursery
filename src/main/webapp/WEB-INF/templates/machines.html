<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Machines</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            UNIVERSO :: <a href="/machines">Machines</a>
        </div>
        <div class="col-lg-12">
            <table class="table table-striped">
                <tr>
                    <th>Server</th>
                    <th>Monitors</th>
                    <th>Status</th>
                </tr>
                <tr th:each="machine : ${machines}">
                    <td><a th:href="@{/machine(uid=${machine.key})}" th:text="${machine.key}"></a></td>
                    <td>
                        <div th:each="monitor : ${machine.value}">
                            <span th:text="${monitor.name}">Apache</span>
                        </div>
                    </td>
                    <td>
                        <div th:each="monitor : ${machine.value}">
                            <div th:each="metric : ${monitor.metrics}">
                                <div th:each="alert : ${metric.alerts}">
                                    <span th:text="${alert.id}">Alert</span>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
